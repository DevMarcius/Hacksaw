<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BinSplash</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="binsplash.css">
</head>
<body>
  <div class="header"><button class="header-button" onclick="mainMenu()">Main</button><button class="header-button" onclick="settingsMenu()">Settings</button><button class="header-button" style="float:right" id="version" onclick="window.location.href = 'https:\/\/github.com\/DevMarcius\/binsplash\/releases'">GitHub</button></div>
  <div id="Main">
    <div class="div" id="slider-input-container">
      <input id="slider-input" class="slider-input" type="range" min="1" value="1" max="10" onchange="colorFields(this.value)"></div>
    <div id="gradient-indicator">
    </div>
    <div id="color-container"><input type="color" class="rgb" value="#123456"></div>
    <output for="slider" onforminput="value = slider.valueAsNumber;"></output>
    <div class="div">
      <button onclick="selectFiles()" class="ButtonC1" id="Select-Files">Select Files</button> 
    </div>
    <div id="navdiv">
      <div class="div no-margin"><input type="text" placeholder="Filter by Complex Emitter" class="filter" oninput="filterList(this.value)"></div>
      <div class="div no-margin"><button onclick="check()" class="ButtonC2">Check</button><button onclick="unCheck()" class="ButtonC2">UnCheck</button><button onclick="invert()" class="ButtonC2">Invert</button></div>
      <nav id="nav">
        <ol style="list-style: none" id="complexEmitterList"></ol>
      </nav>
    </div>
    <div class="div">
      <button onclick="recolorSelected()" class="ButtonC1" id="Recolor_Selected_Button">Recolor Selected</button>
    </div>
    <div class="div">
      <button onclick="saveBin()" class="ButtonC1 important" id="Save_Bin_Button">Save Bin</button>
    </div>
  </div>
  <div id="Settings" style="display: none">
    <div class="div">
      <button onclick="selectRitobin()" class="ButtonC1" id="Select-Files">Select Ritobin_cli.exe</button> 
    </div>
    <div class="div">
      <label class="SettingLabel">Ignore B/W Values?</label>
      <input type="checkbox" class="SettingOptionCheckbox" id="bwvalues">
    </div>
    <div class="div">
      <label class="SettingLabel">Linear Color Assign</label>
      <input type="checkbox" class="SettingOptionCheckbox" id="linear">
    </div>
    <div class="div">
      <button onclick="saveConfig()" class="ButtonC1 important" id="Save-Config">Save Settings</button> 
    </div>
  </div>
  <script src="binsplash.js"></script>
</body>
</html>
