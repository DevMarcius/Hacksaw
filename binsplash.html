<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>BinSplash</title>
  <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />
  <link rel="stylesheet" href="binsplash.css">
</head>
<body>
  <div class="header">
    <button class="header-button" onclick="mainMenu()">Main</button>
    <button class="header-button" onclick="settingsMenu()">Settings</button>
    <button class="header-button" onclick="paletteMenu()">Palette Manager</button>
    <button class="header-button" style="float:right" id="version" onclick="window.location.href = 'https:\/\/github.com\/DevMarcius\/binsplash\/releases'">GitHub</button>
  </div>
  <div id="Main">
    <div class="div tm lm rm" id="slider-input-container">
      <input id="slider-input" class="slider-input" type="range" min="1" value="1" max="10" onchange="colorFields(this.value)"></div>
    <div class="div tm lm rm" style="display:flex;overflow:hidden" id="time-container"><input class="time" type="number" placeholder=0></input></div>
    <div class="lm rm" id="gradient-indicator" ></div>
    <div class="tm lm rm bm" id="color-container"></div>
    <output for="slider" onforminput="value = slider.valueAsNumber;"></output>
    <div class="div lm rm bm">
      <button onclick="selectFiles()" class="ButtonC1" id="Select-Files">Select Files</button> 
    </div>
    <div class="lm rm" id="navdiv">
      <div class="div lm rm"><input type="text" placeholder="Filter by Complex Emitter" class="filter" oninput="filterList(this.value)"></div>
      <div class="div"><button onclick="check()" class="ButtonC1">Check</button><button onclick="unCheck()" class="ButtonC1">UnCheck</button><button onclick="invert()" class="ButtonC1">Invert</button></div>
      <nav id="nav">
        <ol style="list-style: none" id="complexEmitterList"></ol>
      </nav>
    </div>
    <div class="div lm rm tm">
      <button onclick="recolorSelected()" class="ButtonC1" style="flex:3" id="Recolor_Selected_Button">Recolor Selected</button>
      <button onclick="undoLast()" class="ButtonC1" style="border: 2px dotted red;">Undo</button>
    </div>
    <div class="div lm rm tm">
      <button onclick="saveBin()" class="ButtonC1 important">Save Bin</button>
    </div>
  </div>
  <div id="Settings" style="display: none">
    <div class="div tm lm rm">
      <button onclick="selectRitobin()" class="ButtonC1" id="Select-Files">Select Ritobin_cli.exe</button> 
    </div>
    <div class="div tm lm rm">
      <label class="SettingLabel">Ignore B/W Values?</label>
      <input type="checkbox" class="SettingOptionCheckbox" checked="true" id="bwvalues">
    </div>
    <div class="div tm lm rm">
      <label class="SettingLabel">Advanced Mode</label>
      <input type="checkbox" class="SettingOptionCheckbox" id="linear">
    </div>
    <div class="div tm lm rm">
      <button onclick="saveConfig()" class="ButtonC1 important" id="Save-Config">Save Settings</button> 
    </div>
  </div>
  <div id="pmcontainer" style="display: none">
    <div class="div">
      <button onclick="savePalette()" class="ButtonC1 important2">Save Palette</button>
    </div>
    <div id="PaletteManager" style="overflow-y: scroll">
    </div>
  </div>
  <script src="binsplash.js" defer></script>
</body>
</html>
