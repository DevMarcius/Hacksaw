<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HackSaw</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="../css/index.css">

</head>

<body class="Flex">
    <script src="../javascript/init.js" defer></script>
    <div id="Vertical-Menu" class="">
        <button id="Logo-Container">
            <div id="Logo" />
        </button>
        <button onclick="Tab('./binsplash.html')" class="NavButton">
            Splash
        </button>
        <button onclick="Tab('./stitch.html')" class="Hidden NavButton">
            Stitch
        </button>
        <button onclick="Tab('./skinideas.html')" class="NavButton">
            Skin-Ideas
        </button>
        <button onclick="Tab('./bintex.html')" class="Active NavButton">
            BinTex
        </button>
        <button onclick="Tab('./xrgb.html')" class="NavButton">
            xrgb
        </button>
        <button onclick="Tab('./settings.html')" class="NavButton Float-Bottom">
            Settings
        </button>
    </div>
    <div id="Root">
        <div id="BinTex" class="Tab Flex Flex-Col">
            <div class="Input-Group Margin-Bottom">
                <button class="Flex-1" onclick="SelectWadFolder()" id="Select-Files">Select Wad Folder</button>
            </div>
            <div class="Input-Group">
                <div class="Label" id="Bin-Count">0/0</div>
                <progress id="Progress-Range" type="range" value="0" style="padding-inline: 0;"></progress>
            </div>
            <div id="Bin-List" class="Margin-Block">
            </div>
            <div class="Input-Group">
                <button onclick="DeleteUnused()" class="Flex-3">Delete Unused</button>
            </div>
            <script src="../javascript/bintex.js"></script>
        </div>
    </div>

</body>

</html>
