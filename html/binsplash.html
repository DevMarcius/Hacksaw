<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HackSaw</title>
    <meta http-equiv="Content-Security-Policy" content="script-src 'self' 'unsafe-inline';" />

    <link rel="stylesheet" href="../css/index.css">

</head>

<body class="Flex">
    <script src="../javascript/init.js" defer></script>
    <div id="Vertical-Menu" class="Vertical-Menu-Hidden">
        <button id="Logo-Container">
            <div id="Logo" />
        </button>
        <button disabled onclick="Tab('./binsplash.html')" class="NavButton Active">
            Splash
        </button>
        <button onclick="Tab('./stitch.html')" class="Hidden NavButton">
            Stitch
        </button>
        <button onclick="Tab('./skinideas.html')" class="NavButton">
            Skin-Ideas
        </button>
        <button onclick="Tab('./bintex.html')" class="NavButton">
            BinTex
        </button>
        <button onclick="Tab('./xrgb.html')" class="NavButton">
            xrgb
        </button>
        <button onclick="Tab('./settings.html')" class="NavButton Float-Bottom">
            Settings
        </button>

    </div>
    <div id="Root">
        <div id="Splash" class="Tab Flex Flex-Col">
            <div class="Input-Group">
                <select name="Mode" id="Mode" oninput="PerTabInit()">
                    <option value="0">Simple</option>
                    <option value="1">Advanced</option>
                </select>
                <select name="Target" id="Target">
                    <option value="0">Both</option>
                    <option value="1">BirthColor</option>
                    <option value="2">Color</option>
                </select>
                <button class="Flex-1" onclick="SaveSample()">Save Sample</button>
                <button class="Flex-1" onclick="OpenSampleWindow()">Color Samples</button>
            </div>
            <div id="Slider-Container" class="Margin-Bottom Flex-Col">
                <input class="Range" id="Slider-Input" type="range" min="1" value="1" max="20"
                    oninput="ChangeColorCount(this.value)" />
                <div style="overflow:hidden" id="Time-Container"></div>
                <div id="Gradient-Indicator"></div>
                <div id="Color-Container"></div>
            </div>
            <div class="Input-Group">
                <button onclick="OpenBin()">Open Bin</button>
                <input class="Ellipsis Flex-3" type="text" id="Filter" placeholder="Filter by Particle Name"
                    oninput="FilterParticles(this.value)">
                <button onclick="CheckAll()">check</button>
                <button onclick="UnCheckAll()">uncheck</button>
            </div>
            <div class="Flex-1 Flex-Col Margin-Block" id="Particle-List">
            </div>
            <div class="Input-Group">
                <button onclick="RecolorSelected()" class="Flex-2" id="Recolor_Selected_Button">Recolor
                    Selected</button>
                <button onclick="Undo()" class="Flex-1">Undo</button>
                <button onclick="SaveBin()" class="Flex-1">Save Bin</button>
            </div>
            <script src="../javascript/binsplash.js"></script>
        </div>
    </div>
</body>

</html>
